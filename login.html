<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Veil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxuIByZ8jy215IeyMGrp9GBdrzXQeTmsrWxA&usqp=CAU');
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: yellow;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      color: white;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
    }

    .btn-login {
      background: linear-gradient(gray, black);
      border: none;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 15px;
    }

    .btn-login:hover {
      background: linear-gradient(black, gray);
      border: 2px solid white;
      color: white;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password">
    </div>
    <button class="btn btn-login" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Here, you can implement the login logic and authentication

      // For demonstration, let's just log the username and password
      console.log('Username:', username);
      console.log('Password:', password);
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
